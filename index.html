
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HOTEL YOUR HOME :)</title>

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="bg-primary text-white text-center p-4 mb-4">
    <h1>Hotel Your Home </h1>
    <p class="lead">Book your stay with ease</p>
  </header>

  <main class="container">
    <div class="row">
      
      <div class="col-md-6 mb-4">
        <div class="card shadow">
          <div class="card-header bg-success text-white">
            <h2 class="mb-0">Room Reservation</h2>
          </div>
          <div class="card-body">
            <form id="reservationForm">
              <div class="mb-3">
                <label for="name" class="form-label">Full Name:</label>
                <input type="text" class="form-control" id="name" required />
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" required />
              </div>

              <div class="mb-3">
                <label for="checkin" class="form-label">Check-In Date:</label>
                <input type="date" class="form-control" id="checkin" required />
              </div>

              <div class="mb-3">
                <label for="checkout" class="form-label">Check-Out Date:</label>
                <input type="date" class="form-control" id="checkout" required />
              </div>

              <div class="mb-3">
                <label for="room" class="form-label">Room Type:</label>
                <select class="form-select" id="room" required>
                  <option value="">Select</option>
                  <option value="single">Single - ₹1000/night</option>
                  <option value="double">Double - ₹1800/night</option>
                  <option value="deluxe">Deluxe - ₹2500/night</option>
                </select>
              </div>

              <button type="button" class="btn btn-primary w-100" onclick="processBooking()">Book Now</button>
            </form>
          </div>
        </div>
      </div>

      
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header bg-info text-white">
            <h2 class="mb-0">Booking Summary</h2>
          </div>
          <div class="card-body" id="bookingSummary">
            
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-white text-center p-3 mt-4">
    <p>&copy; 2025 Hotel Your Home . All rights reserved.</p>
    <p>For Any Booking Related Queries :</p>
    <p>Contact: 7875336821 &nbsp;
       Gmail: Ksarthak1345@gmail.com
    </p>
    
  </footer>

 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
